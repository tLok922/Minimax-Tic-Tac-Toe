<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>O X Game</h1>
    <div id="container">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
    </div>
    <div class="buttons">
        <button id="minimax">Try Artificial Intelligence :D</button>
        <button id="restart">Restart Game</button>
        <button id="maximin">Try Artificial Stupidity :P</button>
    </div>
    <!-- <span>AI Seed: </span><input id="seed" type="text"> -->
    <script src="index.js"></script>
    <script src="minimax.js"></script>
    <script src="maximin.js"></script>
</body>

</html>
